<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/koala.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Habib's Bootstrap Todo App</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <header class="text-center my-5">
          <h1 class="display-4 text-light">Habib's Bootstrap Todo App</h1>
          <div id="clock" class="text-white display-6 text-center"></div>
        </header>
        <div class="col-lg-8 mx-auto">
          <main>
            <form class="form form-group">
              <div class="input-group input-group-lg">
                <input
                  type="text"
                  class="todo-input form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                  placeholder="Add a new todo..."
                />
                <button
                  class="submit-todo-btn input-group-text btn btn-success"
                  id="inputGroup-sizing-lg"
                >
                  <i class="fas fa-plus text-white"></i>
                </button>
              </div>
            </form>

            <div class="todo-list mt-3">
              <ul class="list-group mb-3"></ul>
              <a
                href="#!"
                class="clear-all-btn btn btn-lg btn-danger text-center d-flex align-items-center justify-content-center"
              >
                Clear All
              </a>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
